<ion-header>

    <ion-navbar hideBackButton color="primary">
        <ion-buttons icon-only left>
          <button ion-button tappable (click)="closeModal()">
            <ion-icon name="close" large></ion-icon>
          </button>
        </ion-buttons>
        <ion-title class="card-title">
          Add comment
        </ion-title>
        <ion-buttons icon-only right>
          <button ion-button [disabled]="comment.trim() == ''"  (click)="addComment()" clear item-end>
            Comment
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-textarea class="comment" type="text" placeholder='Add Comment' [(ngModel)]="comment"></ion-textarea>
    </ion-item>
</ion-content>
