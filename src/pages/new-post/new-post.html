<ion-header>

  <ion-navbar color="primary">
    <ion-title>Post a Status</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="statusText == '' " (click)="submitPost()">
        Post
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <section *ngIf="postType == 'text'">
    <ion-textarea text-center type="text" placeholder='Type in here' [(ngModel)]="statusText" [ngStyle]="{'background':selectedColor}"></ion-textarea>
  </section>

  <section *ngIf="postType == 'image'">
    <button ion-button (click)="takePicture(true)">Camera</button>
    <button ion-button (click)="takePicture(false)">Gallary</button>
    <ion-textarea text-center type="text" placeholder='Photo discription' [(ngModel)]="imgText" ></ion-textarea>
  </section>

  <section *ngIf="postType == 'video'">
      <ion-item>
        <ion-label floating>Paste Youtube video link here</ion-label>
        <ion-input type="text" [(ngModel)]="video"></ion-input>
      </ion-item>
   <div *ngIf="video != ''">
      <iframe width="auto" height="auto"
      src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
   </div>

  </section>

</ion-content>

<ion-footer *ngIf="postType == 'text'">
  <ion-toolbar>
    <ion-slides slidesPerView="7" #slides (ionSlideWillChange)="colorChanged()">
      <ion-slide (click)="selectColor(color)" *ngFor="let color of colors">
        <div [ngStyle]="{'background':color}" class="color-selector">
          <!-- {{color}} -->
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
