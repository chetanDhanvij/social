<ion-split-pane>
    
<ion-menu  [content]="content">
  <ion-content background-gradient>
      <section class="profile-image" (click)="goToProfile()" menuClose>
          <img [src]="profileImgURL || 'assets/imgs/logo/profile.png'" />
          <p>{{userProfile.fullname}}</p>
      </section>
      <button background-transparent ion-item (click)="goToUserList()" menuClose>
        All User
      </button>
      <button background-transparent ion-item (click)="closeMenu()">
        Close Menu
      </button>
  </ion-content>
</ion-menu>

<ion-nav main id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
