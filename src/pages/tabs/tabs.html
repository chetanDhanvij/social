<ion-tabs (ionChange)="tabSelected($event)" [color]="index == 1? 'secondary':'primary'">
  <ion-tab tabsHideOnSubPages="true" [root]="tab1Root" [tabTitle]="(index == 0 || index == 4) ?'Home':''" tabIcon="ios-home"></ion-tab>
  <ion-tab  tabsHideOnSubPages="true" [root]="tab2Root" [tabTitle]="(index == 1 || index == 4) ?'People':''" tabIcon="ios-people"></ion-tab>
  <ion-tab tabsHideOnSubPages="true" [root]="tab3Root" [tabTitle]="(index == 2  || index == 4)?'Profile':''" tabIcon="ios-person"></ion-tab>
</ion-tabs>
