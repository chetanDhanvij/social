  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <ion-item >
      <ion-avatar item-start>
        <img src="assets/demo/profile.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>

  
    <ion-card-content post-theme="primary" >
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
 
  </ion-card>

    <!-- Real floating action button, fixed. It will not scroll with the content -->
    <ion-fab top right edge >
      <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab color="light" (click)="goToPost('text')"><ion-icon name="list"></ion-icon></button>
        <button ion-fab color="dark"  (click)="goToPost('image')"><ion-icon name="camera"></ion-icon></button>
        <button ion-fab color="danger"  (click)="goToPost('video')"> <ion-icon name="logo-youtube"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  
</ion-content>
