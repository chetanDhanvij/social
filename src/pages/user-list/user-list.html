<ion-header>
  <ion-navbar color="secondary">
    <ion-title (click)="getConnectionType()">User List</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-searchbar [(ngModel)]="searchKey"
                   animated="true"
                   (ionInput)="onInput($event)">
    </ion-searchbar>
  </ion-toolbar>


</ion-header>


<ion-content>
  <ion-list>
    <friend-card *ngFor="let user of usersFiltered" viewType="list" [userData]="user" [connectionType]="user?.connectionType"  ></friend-card>
  </ion-list>
</ion-content>
