<ion-header>
  <ion-navbar color="secondary">
      <ion-item no-lines  background-transparent class="text-white">
        <ion-label>People</ion-label>
        <ion-select [(ngModel)]="viewType" (ionChange)="viewTypeChanged(viewType)">
          <!--'NOT_CONNECTED' 'REQUEST_SENT' 'REQUEST_RECEIVED' 'SELF' 'FRIENDS'-->
          <ion-option value="ALL">All</ion-option>
          <ion-option value="NOT_CONNECTED">New</ion-option>
          <ion-option value="FRIENDS">Friends</ion-option>
          <ion-option value="REQUEST_RECEIVED">Friend Request</ion-option>
          <ion-option value="REQUEST_SENT">Sent Request</ion-option>
        </ion-select>
      </ion-item>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-searchbar [(ngModel)]="searchKey"
                    animated="true"
                    (ionInput)="onInput($event)">
    </ion-searchbar>
  </ion-toolbar>

<button ion-button (click)="init()"> init</button>
<button ion-button (click)="sub()"> sub</button>
</ion-header>


<ion-content>
  <ion-list>
    <friend-card *ngFor="let user of usersFiltered" viewType="list" [userData]="user" [connectionType]="user?.connectionType"  ></friend-card>
  </ion-list>
</ion-content>
