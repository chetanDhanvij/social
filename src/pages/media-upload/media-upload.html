<ion-header>

  <ion-navbar>
    <ion-title>Vedia Upload</ion-title>
    <ion-buttons end>
        <button ion-button [disabled]="!videoLoaded" (click)="upload()">
          Post
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <progress-bar *ngIf="uploadProgress" [progress]="uploadProgress" [color]="'#488aff'">  </progress-bar>
  <ion-item>
    <ion-textarea text-center type="text" placeholder='Video Discription' [(ngModel)]="videoText" ></ion-textarea>
  </ion-item>
  <video [ngClass]="videoLoaded?'display':'no-display'" #myvideo controls></video>
  <!-- <video #myvideo2 height="300" width="300" controls></video> -->
  <div *ngFor="let s of status">
    {{ s | json}}
    <hr>
  </div>
</ion-content>
