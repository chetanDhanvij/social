<ion-header>
  <ion-navbar color="primary">
    <ion-title>User Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="profile-image" (click)="updateImg()">
    <img [src]="user?.profileImgURL || 'assets/imgs/logo/profile.png'" />
    <p>{{user?.fullName}}</p>
  </section>

  <div [ngSwitch]="view">
    <ion-list *ngSwitchCase="'PROFILE'">
      <ion-item>
        <h2>First Name</h2>
        <p> {{user?.firstName}}</p>
      </ion-item>
      <ion-item>
        <h2>Last Name</h2>
        <p> {{user?.lastName}}</p>
      </ion-item>
      <ion-item>
        <h2>Email</h2>
        <p> {{user?.email}}</p>
      </ion-item>
      <ion-item>
        <h2>Gender</h2>
        <p> {{user?.gender}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'POSTS'">
      POSTS
    </ion-list>
  </div>
  <ion-list-header>
    Posts
  </ion-list-header>
  <section class="status-card" *ngFor="let post of posts">
      <post [post]="post" [showlikes]="false"></post>
  </section>


</ion-content>
