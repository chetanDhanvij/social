<ion-header>
  <ion-navbar color="primary">
      <ion-buttons end *ngIf="userID == user?.key">
        <button ion-button (click)="gotoSupport()">
          Support
        </button>
        <button ion-button (click)="gotoProfile()">
          Edit
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <section class="profile-image">
    <img [src]="user?.profileImgURL || 'assets/imgs/logo/profile.png'" />
    <!-- <p>{{user?.fullName}}</p> -->
    <ion-item-divider sticky no-lines>
        {{user?.fullName}}
    </ion-item-divider>
  </section>
  <ion-grid>
      <ion-row>
          <ion-col col *ngIf="connectionType != 'SELF' && this.connectionType != undefined">
            <button color="secondary" profile-button ion-button full clear>
              <!--'NOT_CONNECTED' 'REQUEST_SENT' 'REQUEST_RECEIVED' 'SELF' 'FRIENDS'-->
              <div  *ngIf="connectionType == 'NOT_CONNECTED'" (click)="addFriend()">
                  <ion-icon name="so-friendreq"></ion-icon><br>
                  <label>Add</label>
              </div>
              <div  *ngIf="connectionType == 'REQUEST_SENT'" (click)="cancelFriendRequest()">
                  <ion-icon name="so-friendreq"></ion-icon><br>
                  <label>Cancel Request</label>
              </div>
              <div  *ngIf="connectionType == 'REQUEST_RECEIVED'" (click)="acceptFriendRequest()">
                  <ion-icon name="so-friendreq"></ion-icon><br>
                  <label>Accept Request</label>
              </div>
              <div  *ngIf="connectionType == 'FRIENDS'">
                  <ion-icon name="so-friendreq"></ion-icon><br>
                  <label>Friends</label>
              </div>
            </button>
          </ion-col>
          <ion-col col  *ngIf="this.connectionType == undefined">
            <button color="secondary" profile-button ion-button full clear>
                <ion-spinner></ion-spinner>
            </button>
          </ion-col>
          <ion-col col>
            <button color="secondary" profile-button ion-button full clear (click)="gotoFriends()">
              <div>
                  <ion-icon name="ios-people"></ion-icon><br>
                  <label>All Friends</label>
              </div>
            </button>
          </ion-col>
          <ion-col col>
            <button color="secondary" profile-button ion-button full clear>
              <div>
                  <ion-icon name="ios-chatbubbles"></ion-icon><br>
                  <label>Message</label>
              </div>
            </button>
          </ion-col>
      </ion-row>
    </ion-grid>
  <ion-item *ngIf="user?.education">
    <ion-icon color="secondary" name="md-briefcase" item-start></ion-icon>
    {{user?.education}}
  </ion-item>
  <ion-item>
    <ion-icon color="secondary" name="mail" item-start></ion-icon>
    {{user?.email}}
  </ion-item>
  <ion-item *ngIf="user?.mobile">
    <ion-icon color="secondary" name="md-call" item-start></ion-icon>
    {{user?.mobile}}
  </ion-item>
  <ion-item>
    <ion-icon color="secondary" *ngIf="user?.gender == 'MALE'" name="male" item-start></ion-icon>
    <ion-icon color="secondary" *ngIf="user?.gender == 'FEMALE'"name="female" item-start></ion-icon>
    <ion-icon color="secondary" *ngIf="user?.gender == 'OTHER'"name="md-person" item-start></ion-icon>
    {{user?.gender}}
  </ion-item>
  <ion-item *ngIf="user?.subcaste">
    <ion-label color="secondary" item-start> Subcaste: {{user?.subcaste}} </ion-label>
  </ion-item>
  <ion-item *ngIf="user?.city">
    <ion-icon color="secondary" name="md-map" item-start></ion-icon>
    {{user?.city}}
  </ion-item>
  <ion-list-header *ngIf="posts?.length > 0">
    Posts
  </ion-list-header>
  <section class="status-card" *ngFor="let post of posts | reverse">
      <post [post]="post" [showlikes]="false"></post>
  </section>


</ion-content>
