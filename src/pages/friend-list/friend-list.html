<ion-header>

  <ion-navbar color="primary" >
      <ion-item background-transparent class="header" no-padding>

          <img [src]="user?.profileImgURL ||  'assets/imgs/logo/profile.png'">
        </ion-avatar>
        <h2>{{user?.fullName}}'s</h2>
        <p>Friends</p>
        <!-- <button ion-button outline item-end color="primary">Connect</button> -->
      </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
{{user| json}}
{{friends | json}}
