<ion-header>

  <ion-navbar color="primary" >
      <ion-item no-lines background-transparent class="header" no-padding>
        <ion-avatar item-start>
          <img [src]="user?.profileImgURL ||  'assets/imgs/logo/profile.png'">
        </ion-avatar>
        <h2>{{user?.fullName}}'s</h2>
        <p>Friends</p>
        <!-- <button ion-button outline item-end color="primary">Connect</button> -->
      </ion-item>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid>
  <ion-row>
    <ion-col *ngFor="let friend of friends" col-6>
      <friend-card  viewType="card" [userData]="friend" [connectionType]="friend.connectionType"  ></friend-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
